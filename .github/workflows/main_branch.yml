name: Main branch

on:
  push:
    branches:
      - main

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Setup
        uses: ./.github/actions/setup

      - name: Preflight checks
        uses: ./.github/actions/basic-preflight-check
